<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #scanner-container {
            width: 100%;
            height: 300px;
            border: 2px solid #333;
            margin: 20px 0;
            position: relative;
        }
        #confirmation-panel {
            display: none;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    
    <!-- Scanner Interface -->
    <div id="scanner-container"></div>
    <button id="start-button">Start Scanner</button>
    <button id="stop-button" disabled>Stop Scanner</button>
    
    <!-- Confirmation Form -->
    <div id="confirmation-panel">
        <h3>Scanned Barcode:</h3>
        <p id="barcode-display"></p>
        <form action="http://192.168.8.112:8000/scan" method="POST">
            <input type="hidden" id="barcode-input" name="barcode">
            <button type="submit">Send to PC</button>
            <button type="button" id="rescan-button">Rescan</button>
        </form>
    </div>

    <script>
        let currentBarcode = null;
        
        // Initialize scanner
        function initScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        facingMode: "environment",
                        width: 640,
                        height: 480
                    },
                },
                decoder: {
                    readers: ["code_39_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("Scanner initialization failed: " + err);
                    return;
                }
                document.getElementById('start-button').disabled = true;
                document.getElementById('stop-button').disabled = false;
                Quagga.start();
            });
        }

        // Stop scanner
        function stopScanner() {
            Quagga.stop();
            document.getElementById('start-button').disabled = false;
            document.getElementById('stop-button').disabled = true;
        }

        // Handle detected barcodes
        Quagga.onDetected(function(result) {
            const code = result.codeResult.code;
            if (!currentBarcode || currentBarcode !== code) {
                currentBarcode = code;
                showBarcodeResult(code);
            }
        });

        // Show barcode in confirmation panel
        function showBarcodeResult(code) {
            stopScanner();
            document.getElementById('barcode-display').textContent = code;
            document.getElementById('barcode-input').value = code;
            document.getElementById('confirmation-panel').style.display = 'block';
        }

        // Event listeners
        document.getElementById('start-button').addEventListener('click', initScanner);
        document.getElementById('stop-button').addEventListener('click', stopScanner);
        document.getElementById('rescan-button').addEventListener('click', function() {
            document.getElementById('confirmation-panel').style.display = 'none';
            currentBarcode = null;
        });
    </script>
</body>
</html>
