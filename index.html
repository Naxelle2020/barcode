<!DOCTYPE html>
<html>
<head>
  <title>Code 39 Scanner</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    #scanner {
      width: 100%;
      max-width: 500px;
      margin: auto;
      border: 2px solid #000;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Scan Barcode (Code 39)</h1>
<div id="scanner"></div>
<p id="result">Waiting for scan...</p>

<script>
  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: document.querySelector('#scanner'),
      constraints: {
        facingMode: "environment" // Use back camera
      },
    },
    decoder: {
      readers: ["code_39_reader"]
    }
  }, function(err) {
    if (err) {
      console.error(err);
      return;
    }
    Quagga.start();
  });

  Quagga.onDetected(function(result) {
    const code = result.codeResult.code;
    document.getElementById('result').textContent = Scanned: ${code};

    // Prevent multiple detections
    Quagga.stop();

    // Send to your Java server (replace IP with your actual computer IP)
    fetch("http://192.168.1.100:8000/", {
      method: "POST",
      headers: {
        "Content-Type": "text/plain"
      },
      body: code
    })
    .then(res => res.text())
    .then(data => {
      alert("Sent to computer: " + code);
    })
    .catch(err => {
      alert("Failed to send: " + err);
    });
  });
</script>

</body>
</html>
